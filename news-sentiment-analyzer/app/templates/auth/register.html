<!-- Registration page template. -->
<!-- Extends the base layout and includes the registration form rendered via Flask-WTF. -->
{% extends "base.html" %}
{% import 'bootstrap_wtf.html' as wtf %} <!-- Assuming you have bootstrap_wtf.html or similar -->

{% block title %}Register - Sentiment Analyzer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4 text-center">Register</h1>
        <!-- Render the registration form -->
        {{ wtf.quick_form(form) }}
        <p class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('auth.login') }}">Click to Sign In!</a>
        </p>
    </div>
</div>
{% endblock %}
