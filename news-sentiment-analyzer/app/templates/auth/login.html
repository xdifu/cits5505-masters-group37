<!-- Login page template. -->
<!-- Extends the base layout and includes the login form rendered via Flask-WTF. -->
{% extends "base.html" %}
{% import 'bootstrap_wtf.html' as wtf %} <!-- Assuming you have bootstrap_wtf.html or similar for form rendering -->

{% block title %}Login - Sentiment Analyzer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4 text-center">Sign In</h1>
        <!-- Render the login form using bootstrap_wtf -->
        {{ wtf.quick_form(form) }}
        <p class="mt-3 text-center">
            New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a>
        </p>
    </div>
</div>
{% endblock %}
